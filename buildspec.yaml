version: 0.2
run-as: root
env:
  parameter-store:
    DOCKER_USERNAME: /python-flask/docker/username
    DOCKER_PASSWORD: /python-flask/docker/password
phases:
  install:
    on-failure: ABORT
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing dependencies..."
  build:
    on-failure: ABORT
    commands:
      - echo "Login to docker registry"
      - docker login docker.io -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - echo "Login completed"
      - echo "Build image..."
      - B_VERSION=$(echo $CODEBUILD_WEBHOOK_HEAD_REF | awk -F'/' '{print $3}')
      - echo "Build version: $B_VERSION"
      - docker build -t $DOCKER_USERNAME/greet-user:$B_VERSION.$CODEBUILD_BUILD_NUMBER .
      - echo "Build completed"
      - echo "Push image..."
      - docker push $DOCKER_USERNAME/greet-user:$B_VERSION.$CODEBUILD_BUILD_NUMBER
      - echo "Push completed.."
