version: 0.2
run-as: root
env:
  parameter-store:
    DOCKER_USERNAME: /python-flask/docker/username
    DOCKER_PASSWORD: /python-flask/docker/password
phases:
  install:
    on-failure: ABORT
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing dependencies..."
      - yum install -y git
  pre-build:
    on-failure: ABORT
    commands:
      - echo "Get git branches..."
      - BRANCH_NAME=$(git branch -a)
      - echo "Get git branches completed $BRANCH_NAME"
  build:
    on-failure: ABORT
    commands:
      - echo "Login to docker registry"
      - docker login docker.io -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - echo "Login completed"
      - echo "Build image..."
      - echo "$CODEBUILD_WEBHOOK_BASE_REF ++++ $CODEBUILD_WEBHOOK_HEAD_REF ++++ $CODEBUILD_WEBHOOK_TRIGGER"
      - docker build -t $DOCKER_USERNAME/greet-user:$CODEBUILD_BUILD_NUMBER .
      - echo "Build completed"
      - echo "Push image..."
      - docker push $DOCKER_USERNAME/greet-user:$CODEBUILD_BUILD_NUMBER
      - echo "Push completed.."
